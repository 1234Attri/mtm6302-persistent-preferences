<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Persistent Preferences</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Item List</h3>
                <ul id="itemList" class="list-group">
                    <!-- Items will be added dynamically here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Preferences Panel</h3>
                <div class="mb-3">
                    <label for="themeSelect" class="form-label">Select Theme:</label>
                    <select id="themeSelect" class="form-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listStyleSelect" class="form-label">Select List Style:</label>
                    <select id="listStyleSelect" class="form-select">
                        <option value="list-group">Default</option>
                        <option value="list-group-flush">Flush</option>
                        <option value="list-group-numbered">Numbered</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
